version: '3.8'

services:
  android-container:
    image: budtmo/docker-android:latest
    container_name: android-container
    ports:
      - "6080:6080"
      - "5555:5555"
      - "5554:5554"
    environment:
      EMULATOR_DEVICE: "Samsung Galaxy S10"
      WEB_VNC: "true"
    devices:
      - "/dev/kvm:/dev/kvm"
    stdin_open: true
    tty: true
    networks:
      - default

#  adb-service:
#    build: ./android-emulator
#    container_name: adb-container
#    depends_on:
#      - android-container
#    networks:
#      - default
#    command: bash -c "sleep 5 && adb connect android-container:5555 && adb wait-for-device && tail -f /dev/null"

  react-native:
    build: ./app
    container_name: react-native-container
    volumes:
      - ./app:/app
      - /app/node_modules
    working_dir: /app
    depends_on:
      - android-container
    networks:
      - default
    command: bash -c "npm install && adb connect android-container:5555 && adb wait-for-device && npx react-native start"
networks:
  default:
    driver: bridge